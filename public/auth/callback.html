<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth Callback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        try {
          const params = new URLSearchParams(window.location.search);
          const code = params.get('code');
          // During dev in Expo Go, you can use exp+ scheme; for dev client/standalone, use your custom scheme.
          const target = code
            ? 'newaifoodapp://signin?code=' + encodeURIComponent(code)
            : 'newaifoodapp://signin';
          window.location.replace(target);
        } catch (e) {
          // Fallback: try anyway
          window.location.replace('newaifoodapp://signin');
        }
      })();
    </script>
  </head>
  <body>Redirecting...</body>
</html>
